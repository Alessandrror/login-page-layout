<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@caneara/iodine@8.1.0/dist/iodine.min.umd.js"></script>
    <script defer src="/assets/js/app.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Inicio de Sesión</title>
</head>
<body class="bg-d-white">
    
    <header class="d-flex justify-content-center align-items-center bg-l-purple">
        <img class="header-logo" src="/public/img/login.png" alt="Login Logo">
    </header>
    <main class="main container-lg d-flex justify-content-center align-items-center">
        <section class="card d-flex justify-content-center align-items-center text-center bg-white rounded-3 shadow-card">
            <p class="text-center clr-d-purple segoe-f f-7 mb-3">Inicio de Sesión</p>
            <p class="text-center segoe-f f-5 clr-l-gray mb-3">Ingrese los datos correspondientes a su nombre de correo electrónico y contraseña para iniciar sesión en su cuenta.</p>
            <form action="" class="w-100">
                <div class="form-group d-flex flex-column mb-3 text-start">
                    <label class="clr-d-purple mb-2 segoe-f f-6" for="login-email"><i class="fa-solid fa-at"></i> Correo Electrónico</label>
                    <input class="bg-d-white border border-1 rounded-2 segoe-f f-4 form-control" type="email" name="email" id="login-email" placeholder="correo@email.com" data-tipo="email" required>
                </div>
                <div class="form-group d-flex flex-column mb-3 text-start">
                    <label class="clr-d-purple mb-2 segoe-f f-6" for="login-pass"><i class="fa-sharp fa-solid fa-key"></i> Contraseña</label>
                    <input class="bg-d-white border border-1 rounded-2 segoe-f f-4 form-control" type="password" name="password" id="login-pass" placeholder="abCD12!?" data-tipo="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                    <!-- <div class="form-control bg-d-white border border-1 rounded-2 d-flex justify-content-between align-items-center">
                        <input class="w-100 bg-d-white border border-0 segoe-f f-4 input-entry" type="text" name="password" id="login-pass" placeholder="somedummytext" data-tipo="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                        <i class="fa-solid fa-eye color-d-blue input-btn"></i>
                    </div> -->
                </div>
                <div class="d-flex justify-content-end mb-3">
                    <a class="link-forgot segoe-f f-4" href="">¿Ha olvidado su contraseña?</a>
                </div>
                <button id="btn-login" type="button" class="w-100 mt-3 btn btn-login bg-l-purple clr-white segoe-f f-4">Iniciar Sesión</button>
            </form>
        </section>
    </main>
    <footer class="position-sticky bottom-0 p-0 m-0 text-center">
        <p class="clr-l-purple segoe-f f-4">Coded by: <a href="https://github.com/Alessandrror" target="_blank" class="link-github">Alessandro Rivas</a>.</p>
    </footer>

</body>
</html>
